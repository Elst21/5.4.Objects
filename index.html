<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка персонажа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="characterCard">
        <h1 id="characterName">Имя персонажа</h1>
        <p>Уровень: <span id="characterLevel">1</span></p>
        <p>Очки здоровья: <span id="characterHealth" id="healthPoints">100</span></p>
        <button id="damageButton">Получить урон</button>
        <button id="healButton">Лечиться</button>
        <p id="statusMessage"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
